<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Space images</title>
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand fw-bold">Discover</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navtoggler">
                <span class="navbar-toggler-icon">

                </span>
            </button>
            <div class="collapse navbar-collapse" id="navtoggler">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link text-light fw-bold">Home</a></li>
                    <li class="nav-item"><a href="#gallery" class="nav-link text-light fw-bold">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container banner">
        <div class="row h-100 align-items-center">
            <div class="col">
                <h1 class="fw-bold display-2 text-center text-light">Amazing space images</h1>
                <p class="fw-bold text-light text-center">Free space images found on the internet</p>
                <div class="text-center">
                    <a href="#gallery" class="btn btn-outline-light">Show me</a>
                </div>
            </div>
        </div>
    </div>

    <section class="blog mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-sm-12 blog-img text-center">
                    <img src="/img/astronaut.png" class="w-75 img-fluid" alt="astronaut">
                    <div class="sombra"></div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 text-center">
                    <p class="text-secondary display-6"><i>"Don't ever stop reaching for the stars..."</i></p>
                    
                </div>
                
            </div>
        </div>
    </section>

    <!-- Gallery -->
    <section class="gallery  mt-5">
        <div class="container">
            <h1 class="text-light " id="gallery">Gallery</h1>
            <div class="row mt-4">
                <div class="col">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="/img/gallery/img14.jpg" class="img-fluid rounded">
                          </div>
                          <div class="carousel-item">
                            <img src="/img/gallery/img7.jpg" class="d-block rounded w-100">
                          </div>
                          <div class="carousel-item">
                            <img src="/img/gallery/img8.jpg" class="d-block rounded w-100">
                          </div>
                          <div class="carousel-item">
                            <img src="/img/gallery/img9.jpg" class="d-block rounded w-100">
                          </div>
                          <div class="carousel-item">
                            <img src="/img/gallery/img2.jpg" class="d-block rounded w-100">
                          </div>
                          <div class="carousel-item">
                            <img src="/img/gallery/img10.jpg" class="d-block rounded w-100">
                          </div> 
                          <div class="carousel-item">
                            <img src="/img/gallery/img15.jpg" class="d-block rounded w-100">
                          </div> 
                          <div class="carousel-item">
                            <img src="/img/gallery/img16.jpg" class="d-block rounded w-100">
                          </div>
                          <div class="carousel-item">
                            <img src="/img/gallery/img17.jpg" class="d-block rounded w-100">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <img
                    src="/img/gallery/img21.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Boat on Calm Water"
                />
            
                <img
                    src="/img/gallery/img6.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Wintry Mountain Landscape"
                />
                </div>
            
                <div class="col-lg-4 mb-4 mb-lg-0">
                <img
                    src="/img/gallery/img4.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Mountains in the Clouds"
                />
            
                <img
                    src="/img/gallery/img5.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Boat on Calm Water"
                />
                </div>
            
                <div class="col-lg-4 mb-4 mb-lg-0">
                <img
                    src="/img/gallery/img11.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Waves at Sea"
                />
            
                <img
                    src="/img/gallery/img18.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Yosemite National Park"
                />
                </div>
            </div>
            <!-- Gallery -->
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
